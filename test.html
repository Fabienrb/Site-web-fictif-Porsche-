<!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  /* paste this line in verbatim */
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
  /* customize formbutton below*/     
  formbutton("create", {
    action: "https://formspree.io/f/xknqyvwa", /* Lien Formspree configur√© */
    title: "Comment puis-je vous aider ?",
    fields: [
      { 
        type: "email", 
        label: "Email :", 
        name: "email",
        required: true,
        placeholder: "Votre Email"
      },
      {
        type: "textarea",
        label: "Message :",
        name: "message",
        placeholder: "Quel est votre message ?",
      },
      { type: "submit" }      
    ],
    styles: {
      title: {
        backgroundColor: "gray"
      },
      button: {
        backgroundColor: "gray"
      }
    }
  });
</script>

<!-- Add your custom CSS below -->
<style>
  /* Position the Formspree button on the left */
  .formspree-button-wrapper {
    position: fixed !important;
    left: 20px !important; /* Distance from the left edge */
    bottom: 20px !important; /* Distance from the bottom edge */
    z-index: 9999; /* Ensure the button is above other elements */
  }

  /* Optional: Customize the appearance of the button */
  .formspree-button {
    background-color: gray !important;
    color: white !important;
    border-radius: 5px !important;
  }
</style>
